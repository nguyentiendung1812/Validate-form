<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.5.1-web/css/all.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Register</h1>
        <div class="control ">
            <input id="username" type="text" class="container__ip" placeholder="Username">
            <small></small>
            <span></span>
        </div>
       
        <div class="control ">
            <input id="email" type="email" class="container__ip" placeholder="Email">
            <small></small>
            <span></span>
        </div>

        <div class="control ">
             <input id="password" type="password" class="container__ip" placeholder="Password">
             <small ></small>
             <span></span>
        </div>

        <div class="control ">
            <input id="confirm_pass" type="password" class="container__ip" placeholder="Confirm password">
            <small ></small>
            <span></span>
        </div>   
                
        <button class="container__btn" type="submit">Login</button>
        <div class="desc">
            <span>Not a member?</span>
            <a href="#">Sign up</a>
        </div>
        </form>    
    </div>

    <script src="./main.js"></script>
</body>
</html>
